<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In/Up Form Transitions</title>

    <!-- A modern, HTML5-ready alternative to CSS resets -->
    <link rel="stylesheet prefetch" href="http://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <input checked id='signin' name='action' type='radio' value='signin'>
        <label for='signin'>Sign in</label>
        <input id='signup' name='action' type='radio' value='signup'>
        <label for='signup'>Sign up</label>
        <input id='reset' name='action' type='radio' value='reset'>
        <label for='reset'>Reset</label>
        <div id='wrapper'>
            <div id='arrow'></div>
            <input id='email' placeholder='Email' type='text'>
            <input id='pass' placeholder='Password' type='password'>
            <input id='repass' placeholder='Repeat password' type='password'>
        </div>
        <button type='submit'>
            <span>
                Reset password
                <br>
                Sign in
                <br>
                Sign up
            </span>
        </button>
    </form>
    <div id='hint'>Click on the tabs</div>

    <script type="text/javascript">

    </script>
</body>

</html>]
